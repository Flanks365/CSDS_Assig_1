<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><!-- Dynamically generated title --></title>
    <script src="JS/quiz.js" async></script>
    <link rel="stylesheet" href="CSS/styles.css" type="text/css">
</head>
<body>
    <header>
        <h1><!-- Dynamically generated title --></h1>
        <p>Test your knowledge of the <!-- Dynamically generated category --> landscape!</p>
    </header>
    <input id="autoplay" type="hidden" value="<!-- Autoplay value -->" />
    <input id="autoplayCorrectAnswer" type="hidden" value="<!-- Correct answer ID -->" />
    <main class="quiz-container">
        <div id="quiz-content">
            <!-- Dynamically generated quiz question content -->
            <div class='question'>
                <h3><!-- Dynamically generated question text --></h3>
                <div id="quoteOrBlob">
                    <!-- Dynamically generated media content (image, video, or quote) -->
                </div>
                <div class='answers'>
                    <!-- Dynamically generated answer buttons -->
                    <div class='button-container'>
                        <button data-answer-id="<!-- Answer ID -->" onclick="selectAnswer(this, 'categoryName', 'answerId', 'questionId', autoplay, currentQuestionIndex)">
                            <!-- Dynamically generated answer text -->
                        </button>
                        <span class='answer-counter'>0</span>
                    </div>
                </div>
                <p id="questionInfo"></p>
                <button id='counter-toggle'>Show answer counts</button>
                <br><br>
                <button onclick="window.location.href='main'">Back to Main Page</button>
            </div>
        </div>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Quiz</title>
    <link rel="stylesheet" href="../CSS/styles.css" type="text/css">
</head>

<body>
    <div id="controlButtons" style="text-align: center;">
        <!-- Admin-only section -->
        <!-- Uncomment if the user is an admin -->
        <!--
        <form action="editQuiz/index.html" method="GET">
            <input type="submit" value="Edit Quizzes">
        </form>
        -->

        <!-- Logout button -->
        <form action="logout" method="GET">
            <input type="submit" value="LOGOUT">
        </form>
    </div>

    <h1>Select Quiz</h1>

    <form>
        <input type="button" onclick="window.location.href='moderatedQuiz.html';" value="Join Moderated Quiz">
    </form>

    <div class="categories">
        <!-- Dynamic category cards -->
        <!-- Example structure for each category card -->
        <br><br>
        <div class="categoryContainer" style="display:flex;">
            <h3>Category Name</h3>
            <img class="categoryImg" src="data:image/png;base64,[BASE64_IMAGE_DATA]" alt="Category Image">
            <form style="border:0px;" action="Quizpage" method="get">
                <input type="hidden" name="category_name" value="Category Name">
                <input type="hidden" name="autoplay" value="false">
                <input type="submit" value="Play Quiz">
            </form>
            <form style="border:0px;" action="Quizpage" method="get">
                <input type="hidden" name="category_name" value="Category Name">
                <input type="hidden" name="autoplay" value="true">
                <input type="submit" value="Autoplay Quiz">
            </form>
        </div>
        <br><br>
        <!-- Repeat for other categories -->
    </div>

    <br><br><br>
    <form action="main" method="get">
        <input type="submit" value="Back to Main Page">
    </form>
</body>

</html>
